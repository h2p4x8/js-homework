<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Задача 1. Список контактов | Домашнее задание к лекции 2.2</title>
  <script src="./js/list-view.js"></script>
</head>
<body>
  <div id="container">
    <div class="list-view">
      <ul class="contacts-list">
      </ul>
    </div>
    <div class="details-view">
      <div class="back"></div>
      <div class="background"></div>
      <ul>
        <li><i class="fa fa-envelope"></i><span id="card-email">example@gmail.com</span></li>
      	<li><i class="fa fa-mobile"></i><span id="card-phone">+7 777 777 77 77</span></li>
      </ul>
    </div>
  </div>

<script>
    'use strict';
    let strContacts = loadContacts();
    let contacts = JSON.parse(strContacts);

    const contactList = document.getElementsByClassName('contacts-list')[0];

    for (let i = 0; i < contacts.length; i++) {
      contactList.innerHTML += '<li><strong></strong></li>';
      let item = contactList.getElementsByTagName('li')[i];

      let names = contactList.querySelectorAll('li strong')[i];
      names.innerHTML = contacts[i].name;
      item.dataset.email = contacts[i].email;
      item.dataset.phone = contacts[i].phone;
    }
</script>
</body>
</html>
