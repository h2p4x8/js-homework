<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
<script>
'use strict';
  const secretNav= document.getElementsByTagName('nav')[0];
  const secretContent = document.getElementsByClassName('secret')[0];

  function showNav() {
    if (event.altKey && event.ctrlKey && event.code === 'KeyT') {
      secretNav.classList.toggle('visible');
    }
  }

  document.addEventListener('keydown', showNav);

  let secret = '';
  const bindings = {
    KeyY() {
      secret += 'n'
    },
    KeyT() {
      if (secret === 'n'){
        secret += 'e';
      } else {
        secret ='';
      }
    },
    KeyN() {
      if (secret === 'ne'){
        secret += 't';
      }  else {
        secret ='';
      }
    },
    KeyJ() {
      if (secret === 'net'){
        secret += 'o';
      }  else if (secret === 'netol') {
        secret += 'o';
      } else {
        secret ='';
      }
    },
    KeyK() {
      if (secret === 'neto'){
        secret += 'l';
      }  else {
        secret ='';
      }
    },
    KeyU() {
      if (secret === 'netolo'){
        secret += 'g';
      }  else {
        secret ='';
      }
    },
    KeyB() {
      if (secret === 'netolog'){
        secret += 'i';
      }  else {
        secret ='';
      }
    },
    KeyZ() {
      if (secret === 'netologi'){
        secret += 'a';
      }  else {
        secret ='';
      }
    }
  }

  function secretKey(event) {
    if (event.code in bindings) {
      bindings[event.code]();
    }
  }


  document.addEventListener('keydown', secretKey);
  document.addEventListener('keydown', () =>{
    if (secret === 'netologia') {
      secretContent.classList.add('visible');
    }
  });

</script>
</body>
</html>
